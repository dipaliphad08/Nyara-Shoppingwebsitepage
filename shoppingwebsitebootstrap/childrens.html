<!DOCTYPE html>
<html lang="en" data-category="children">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Children's Collection - MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body data-category="children">

  <div id="navbar"></div>

  <div class="container my-5">
    <h2>Children's Collection</h2>
    <div class="row mt-4">

      <div class="col-lg-3">
        <div class="sidebar">
          <h5>Category</h5>
          <select class="form-select mb-4" onchange="window.location=this.value">
            <option value="index.html">Men's</option>
            <option value="womens.html">Women's</option>
            <option value="childrens.html" selected>Children's</option>
          </select>

          <h5>Size</h5>
          <div class="mb-4">
            <div class="form-check"><input class="form-check-input" type="checkbox" id="sizeS"><label class="form-check-label" for="sizeS">S</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="sizeM"><label class="form-check-label" for="sizeM">M</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" id="sizeL"><label class="form-check-label" for="sizeL">L</label></div>
          </div>

          <h5>Price (â‚¹)</h5>
          <input type="range" class="form-range mb-2" min="0" max="3000" value="3000" id="priceRange">
          <span id="priceValue">3000</span>

          <h5>Color</h5>
          <div class="mb-4">
            <span class="color-swatch" style="background-color:pink;"></span>
            <span class="color-swatch" style="background-color:rgb(4, 4, 8);"></span>
            <span class="color-swatch" style="background-color:red;"></span>
          </div>

          <button class="btn btn-secondary w-100" id="resetFilters">Reset Filters</button>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="row g-4" id="product-grid"></div>
      </div>

    </div>
  </div>

  <div id="footer"></div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
